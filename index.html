<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <section class="editor-section">

            <canvas width="600" height="600"></canvas>

        </div>

                <td><label for="text"></label></td>
                <td><input type="text" id="name" placeholder="Text Here" oninput="onSetLineTxt(this)"></td>

        </div>

    <section class="gallery-section">
        <main>
            <section class="search-filter">
                <div class="input-search"></div>

                <div class="gallery-grid-container">

    <script src="service/service-util/service.util.js"></script>
    <script src="service/service-local-storage/service.local.storage.js"></script>

    <!-- Service -->
    <script src="service/main.js"></script>
    <script src="service/service-gallery/service.image.gallery.js"></script>
